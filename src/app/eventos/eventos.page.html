<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-back-button 
    defaultHref="/tabs/home">
    </ion-back-button>
  </ion-buttons>
    <ion-title>Eventos</ion-title>
    <ion-icon name="calendar-outline" color="light" slot="end" size="large" style="margin-right: 5%;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-card *ngFor="let a of evento">
      <ion-card-content>
        
      <ion-label color="primary">

        <h2><strong>{{a.nombreevento}}</strong></h2>
        <h4>{{a.descripcion}}</h4><br>
        <p><strong>Fecha:</strong> {{a.fecha}}</p>
        <p><strong>Hora:</strong> {{a.hora}}</p>
        <p><strong>Ubicaci√≥n:</strong> {{a.ubicacion}}</p>
        <p><strong>Cupos:</strong> {{a.cupos}}</p><br>

        <ion-button size="default"  (click)="confirmarRegistro(a)">
          <ion-icon name="clipboard-outline" slot="end"></ion-icon>
          Quiero Asistir
        </ion-button>

      </ion-label>

     </ion-card-content>

    </ion-card>
  
</ion-content>
