<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="list-outline" size="large" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-img class="imagen-logo" src="assets/Event It trans.png"></ion-img>
    </ion-title>
    <ion-icon name="person-circle-outline" color="light" slot="end" size="large" style="margin-right: 5%;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Foto de perfil -->
  <div class="perfil-container">
    <ion-avatar class="perfil-avatar">
      <ion-img src="assets/user-avatar.jpg" alt="User Avatar"></ion-img>
    </ion-avatar>
  </div>

  <!-- Tarjeta de Información del Usuario -->
  <ion-card>
    <ion-card-header>
      <ion-title style="text-align: center;" color="primary">Información Personal</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item lines="none">
          <ion-label>
            <h3>Nombre:</h3>
            <p>{{usuario.username}}</p>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            <h3>RUT:</h3>
            <p>{{usuario.rut}}</p>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            <h3>Email:</h3>
            <p>{{usuario.email}}</p>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            <h3>Carrera:</h3>
            <p>{{usuario.carrera}}</p>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            <h3>Tipo de Jornada:</h3>
            <p>{{usuario.jornada}}</p>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            <h3>Sección:</h3>
            <p>{{usuario.seccion}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-card-content>
      <ion-button expand="block" color="tertiary" (click)="modificarUsuario()">
        <ion-icon slot="start" name="create-outline"></ion-icon> Editar Perfil
      </ion-button>
      <ion-button expand="block" color="danger" (click)="eliminarUsuario()">
        <ion-icon slot="start" name="trash-outline"></ion-icon> Eliminar Cuenta
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
