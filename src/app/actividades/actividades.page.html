<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-back-button 
    defaultHref="/tabs/home">
    </ion-back-button>
  </ion-buttons>
    <ion-title>Actividades</ion-title>
    <ion-icon name="newspaper-outline" color="light" slot="end" size="large" style="margin-right: 5%;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let a of actividad" button detail="true" (click)="inscribir(a)">
      <ion-label>
        <h2>Nombre Taller: {{a.nombretaller}}</h2>
        <p>Fecha Taller: {{a.fecha}}</p>
        <p>Hora Taller: {{a.hora}}</p>
        <p>Ubicación: {{a.ubicacion}}</p>
        <p>Carrera: {{a.carrera}}</p>
        <p>Sección: {{a.seccion}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
