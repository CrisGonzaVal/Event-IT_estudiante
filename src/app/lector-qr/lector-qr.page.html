<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home" (click)="volverAtras()"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle de inscripción</ion-title>
    <ion-icon name="qr-code-outline" color="light" slot="end" size="large" style="margin-right: 5%;"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;" color="primary">
        {{ qrData.nombre }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item-divider color="light">
        <ion-label color="primary">
          <h3 >Detalles del Taller</h3>
        </ion-label>
      </ion-item-divider>
      <p><strong>Fecha del evento:</strong> {{ qrData.fecha }}</p>
      <p><strong>RUT: </strong> {{ rut }}</p>
      <p><strong>Email: </strong> {{ email }}</p>
    </ion-card-content>

    <ion-card-content >
      <ion-item-divider color="light">
        <ion-label color="primary">
          <h3>Código QR Generado</h3>
        </ion-label>
      </ion-item-divider>
      <div class="qr-container">
        <qrcode [qrdata]="qrData.id" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
      </div>
    </ion-card-content>

    <ion-card-content>
      <ion-button color="danger" expand="block" (click)="cancelarInscripcion()">
        Cancelar Inscripción
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
