<!--header reutilizable-->
<app-header 
[title]="'Detalle de inscripción'" 
[icon]="'qr-code-outline'"
[defaultHref]="'/tabs/talleres'">
</app-header>



<ion-content mode="ios">
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;" color="primary">
        {{ qrData.nombre }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item-divider color="light">
        <ion-label color="primary">
          <h3 >Detalles del Taller</h3>
        </ion-label>
      </ion-item-divider>
      <p><strong>Fecha del evento:</strong> {{ qrData.fecha }}</p>
      <p><strong>RUT: </strong> {{ rut }}</p>
      <p><strong>Email: </strong> {{ email }}</p>
    </ion-card-content>

    <ion-card-content >
      <ion-item-divider color="light">
        <ion-label color="primary">
          <h3>Código QR Generado</h3>
        </ion-label>
      </ion-item-divider>
      <div class="qr-container">
        <qrcode [qrdata]="qrData.id" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
      </div>
    </ion-card-content>

    <ion-card-content>
      <ion-button color="danger" expand="block" (click)="cancelarInscripcion()">
        Cancelar Inscripción
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
