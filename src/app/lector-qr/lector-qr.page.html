<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button 
      defaultHref="/tabs/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Incripción de Actividades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let a of act" button detail="true">

      <ion-label>
        <h2>Información del evento:</h2>
        <p>id evento: {{act.id}}</p>
        <p>Nombre del Evento: {{act.nombre}}</p>
        <p>Fecha: {{act.fecha}}</p>
        <p>RUT: {{rut}}</p>
        <p>Email: {{email}}</p>

        <!--ngx-qrcode [qrc-value]="qrData"></ngx-qrcode-->
        </ion-label>
  
    </ion-item>
</ion-list>
</ion-content>
